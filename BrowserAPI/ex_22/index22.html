<!DOCTYPE html>
<html lang="en">

<head>
    <title>Texts</title>
    <script>
        window.onload = function () {
            let head = document.querySelector('h1')
            let headUpdate = head.innerText

            let paragraph = document.querySelector('p')
            let paragraphUpdated = paragraph.textContent
            head = paragraphUpdated
            paragraph = headUpdate
    
            console.log(head)
            console.log(paragraph)
        }
    </script>
</head>

<body>
    <h1>Main Title</h1>
    <p>This is a paragraph</p>
</body>

</html>
