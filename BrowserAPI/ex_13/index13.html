    <script>
        let number = window.prompt(`Please input in seconds how long you would like to stay for`)
        let int = parseInt(number)
        const time = function() {
            if (int > 0) {
                console.log(`You have ${int} seconds remaining`)
                int -= 1
            }
            else if (int == 0){
                console.log(`Your session has expired, come again soon!`)
                clearInterval(id);
            }
        }
        const id = setInterval(time, 1000);

    </script>
