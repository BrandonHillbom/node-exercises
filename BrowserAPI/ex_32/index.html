<!DOCTYPE html>
<html>
  <head>
    <title>Events</title>
    <script>
        window.onload = function() {
        const firstButton = document.getElementById('firstbutton')
        firstButton.onclick = function() {
            window.alert("Oh... Don't Click Me!!")
        }
    }

    </script>
  </head>
  <body>
    <div></div>
    <button id="firstbutton">Click me!!</button>
  </body>
</html>
