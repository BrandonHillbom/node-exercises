<!DOCTYPE html>
<html lang="en">
<head>
  <title>Elements</title>
  <style>
    .red {
      color: red;
    }
    
    .green {
      color: green;
    }
    
    .orange {
      color: orange;
    }
  </style>
  <script>
      window.onload = function() {
      const list = document.querySelectorAll('li')
      const first = list[0]
      first.setAttribute('class', 'orange')

      const second = first.nextElementSibling
      second.setAttribute('class', 'orange')
      const third = second.nextElementSibling
      third.setAttribute('class', 'orange')
      const fourth = third.nextElementSibling
      fourth.setAttribute('class', 'orange')
      const fifth = fourth.nextElementSibling
      fifth.setAttribute('class', 'orange')

      fourth.previousElementSibling.setAttribute('class', 'red')
      second.previousElementSibling.setAttribute('class', 'green')
      }
  </script>
</head>
<body>
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
    <li>Item 5</li>
  </ul>
</body>
</html>
