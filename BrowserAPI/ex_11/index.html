<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        let user = window.prompt(`Please input your username`)
        let password = window.prompt(`Please input your password`)
        window.alert(`Welcome ${user}`)
        const timer = function () {
            
            if (window.confirm(`Do you still want to be logged in?`)) {
                console.log(`${user} your session has been restored`)
            }
            else {
                console.log(`${user} your session has expired`)
            }
        }
        setTimeout(timer, 10000)

    </script>
    <title>Document</title>
</head>

<body>
    <h1>Welcome</h1>

</body>

</html>
