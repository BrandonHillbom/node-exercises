<!DOCTYPE html>
<html lang="en">

<head>
    <title>Setting attributes</title>
    <style>
        .bold {
            font-weight: bold;
        }

        .striked {
            text-decoration: line-through;
        }
    </style>
    <script>
        window.onload = function () {
            const title = document.querySelector('h1')
            const text = document.querySelector('div')
            if (title.hasAttributes() || text.hasAttributes()) {
                title.setAttribute('class', 'striked')
                text.setAttribute('class', 'striked')
            }
            else {
                title.setAttribute('class', 'bold')
                text.setAttribute('class', 'bold')
            }
            text.removeAttribute('name')
            console.log(title)
            console.log(text)
        }
    </script>
</head>

<body>
    <h1 id="main">Playing with attributes</h1>
    <div name="divy">We have more control over our documents as we learn about JavaScript and DOM elements!!!</div>
</body>

</html>
