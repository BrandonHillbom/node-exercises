<!DOCTYPE html>
<html>

<head>
    <title>Events</title>
    <script>
        window.onload = function () {
            const firstButton = document.querySelector('firstButton')
            const secondButton = document.querySelector('secondButton')

            firstButton.addEventListener('click', function () {
                window.alert('You clicked an event listened element')
            })

            function secondClickHandler() {
                this.style.backgroundColor = 'blue'
            }

            secondButton.addEventListener('click', secondClickHandler)
        }
    </script>
</head>

<body>
    <button id="firstButton">Click Me!!</button>
    <button id="secondButton">Remove event listener</button>
    <a href="https://google.com">Link with JavaScript handler</a>
</body>

</html>
