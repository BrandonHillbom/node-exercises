<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>JSON</title>
    <script>
        window.onload = function () {
            const response = `{
  "title": "A New Hope", 
  "episode_id": 4, 
  "species": [
    "https://swapi.co/api/species/5/", 
    "https://swapi.co/api/species/3/", 
    "https://swapi.co/api/species/2/", 
    "https://swapi.co/api/species/1/", 
    "https://swapi.co/api/species/4/"
  ]
}`
            const responseJS = JSON.parse(response)
            const jsonResponse = document.getElementById('jsonResponse')
            const header = document.createElement('h1')
            const paragraph = document.createElement('p')
            jsonResponse.appendChild(header)
            jsonResponse.appendChild(paragraph)

            header.innerText = responseJS["title"]
            paragraph.innerText = "Episode ID: " + responseJS["episode_id"]


            const links = document.createElement('a')
            const linksText = responseJS["species"]

            links.innerHTML = `<a href = "${linksText}" > Link </a`
            
            jsonResponse.appendChild(links)
        }
    </script>
</head>

<body>
    <div id="jsonResponse"></div>
</body>

</html>
