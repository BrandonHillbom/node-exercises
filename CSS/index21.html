<!DOCTYPE html>
<html>

<head>
    <title>Learing CSS</title>
    <style>
        .container {
            position: relative;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(180deg, #666, #ddd);
            border: 2px solid #ccc;
            height: 700px;
        }

        .container>div {
            position: absolute;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            font-size: 80px;
            font-weight: bold;
            text-shadow: 3px 6px 5px #000;
        }

        .one {
            bottom: 50px;
            right: 50px;
        }

        .two {
            top: 450px;
            left: 40%;
        }

        .three {
            top: 300px;
            left: 40%;
        }

        .four {
            top: 200px;
            left: 30%;
        }

        .five {
            top: 110px;
            right: 0;
        }

        .six {
            top: 50px;
            left: 50px;
        }

        .container:hover {
            background: linear-gradient(180deg, #ddd, #666);
        }

        .six:hover {
            color: pink;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="one">Position</div>
        <div class="two">Absolute</div>
        <div class="three">Using</div>
        <div class="four">Your elements</div>
        <div class="five">Position all</div>
        <div class="six">Now you can</div>
    </div>
</body>

</html>
